<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2>QR Code Generator</h2>
    </header>
    <div class="container">
        <div class="wrapper">
            <input type="text" id="textInput" placeholder="Enter text or url" autocomplete="false">
            <p id="error"></p>
            <button id="generateBtn" onclick="loadQR()">Generate QR Code</button>
            <div id="qr-image-container">
                <img id="qr-image" src="./loading.gif" alt="">
            </div>
        </div>
        <div class="design">
            <!-- Color Later -->
        </div>
    </div>
    <footer>
        <p>Created by <a target="_blank" href="https://github.com/HkgGupta">Hkg</a> | Copyright &copy; 2024 </p>
    </footer>

</body>

<script src="script.js"></script>

</html>
